<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
#counter {
  margin: 0;
  padding: 0;
  white-space: nowrap;
  font-family: monospace;
  text-align: center;
  font-size: calc(100vw / .625 / 9);
}
    </style>
        <script type="text/javascript" src="https://cdn.rawgit.com/alexgibson/shake.js/master/shake.js"></script>
    <script>
//listen to shake event
var count = 0;

var shakeEvent = new Shake({threshold: 10});
shakeEvent.start();
window.addEventListener('shake', function(){
    count ++;
    document.getElementById("counter").innerHTML = count+" Shakes"
}, false);

//stop listening
function stopShake(){
    shakeEvent.stop();
}

//check if shake is supported or not.
if(!("ondevicemotion" in window)){alert("Not Supported");}
    </script>
  </head>
  <body>
    <h1>Shake Your Phone!</h1>
    <h1 id="counter">0 Shakes<h1>

  </body>
</html>
